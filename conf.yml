preprocessor:
    classes:
        - Jazz
        - Pop
    pickle_store_folder: 'clean/smallest'
    include_unknown: True
    only_unknown: True
    low_crop: 24 
    high_crop: 84
    num_notes: 128
    smallest_note: 16
    max_velocity: 127
    include_only_monophonic_instruments: False
    max_voices_per_track: 4
    max_voices: 1
    include_silent_note: True
    velocity_threshold: 0.5
    instrument_attach_method: '1hot-category'
    attach_instruments: False
    input_length: &T 256 # Number of beats. We want to split songs into 16 bars of 16th notes
    output_length: *T
    test_fraction: 0.1
    include_held_note: False
    
trainer:
    learning_rate: 0.0005 #0.001
    KL_rate: 0.9999
    free_bits: 256
    sampling_rate: 2000
    batch_size: &batchsize 2
    print_every: 1
    checkpoint_every: 20000
    plot_every: 1
    checkpoint_dir: 'checkpoint'
    output_dir: 'scratch/outputs/december_clean_data'
    use_danceability: &DA False
    use_fake_data: False
    
sampler:
    free_bits: 256
    output_dir: 'sampler'
    
model:
    num_subsequences: 16
    max_sequence_length: *T
    sequence_length: 16
    encoder_input_size: 61
    decoder_input_size: 61
    encoder_hidden_size: 2048
    decoder_hidden_size: 1024
    latent_dim: 512
    encoder_num_layers: 2
    decoder_num_layers: 2
    use_danceability: *DA

